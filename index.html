<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <script src="./javascript/marked.js"></script>
   
    <title>Mark Down Previewer</title>  
</head>
    
    <body>
       
        <div class="container-fluid">

             <div class="row">
              <div class="col bg-danger text-white">
                <h1 class="text-center my-3">MarkDown Previewer </h1>
              </div>
             </div>

             <div class="row">
          
              <div class="col-6 bg-primary d-flex flex-column">
                  <div class="form-group flex-grow-1 d-flex flex-column">
                  <h2 class="text-white text-center  my-3">Editor</h2>
                  <textarea id="editor" class = "form-control flex-grow-1" onkeyup="updatePreview()" ></textarea>
                  </div>
              </div>

              <div class="col-6 bg-success">
                  <h2 class="text-center text-white my-3">Preview</h2>
                  <div id="preview"></div>
              </div>
              
             </div>
                
            
            
        </div>
        <script>
          function updatePreview(){
              let previewElement = document.getElementById("preview")
              let editorValue = document.getElementById("editor").value
              let markedUpHTML = marked(editorValue)
              previewElement.innerHTML = markedUpHTML
          }
   
          
          function setDefault() {
             let defaultText = `
# Johnson's Previewer
##  a previewer
[Project details ](https://github.com/JohnstoneDev).

\`Thank you for your interest \`

-Code         
-All Day

> Project Completed using Bootstrap and jQuery
> Code followed through with Useful Programmer's Youtube Video

**Bolded Text**


\`\`\`

if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
return multiLineCode;
}
}
\`\`\`

- And of course there are lists.
- Some are bulleted.
- With different indentation levels.
- That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!

![Melencolia 1 By Albert Durer](https://totallyhistory.com/wp-content/uploads/2012/09/Melencolia_I_Durer.jpg) **Melencolia By Albrecht Durer**
      
             `;
           
   
             let editorField = document.getElementById("editor");
             let previewElement = document.getElementById("preview")
             editorField.value = defaultText;
             
             previewElement.innerHTML = marked(defaultText);
          }
      </script>
     <script>document.onload = setDefault()</script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
